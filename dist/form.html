<!DOCTYPE html>
<html lang="en">

<head>
	<title>Form</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20250403183718">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<div class="hero-wrapper">
			<header class="header">
				<div class="__container">
					<div class="header__wrapper">
						<div class="header__col">
							<button class="subscribe-btn">
								<img src="img/icons/subscribe.svg" class="">
								Подписаться на дзен
							</button>
						</div>
						<div class="header__col _middle">
							<a href="" class="header__logo">
								<img src="img/logotypes/header-logo.svg" class="header__logo-src">
							</a>
							<a href="" class="header__main-website">Основной сайт</a>
						</div>
						<div class="header__col">
							<button class="ask-question-btn" data-goto=".ask-question">Задать вопрос</button>
						</div>
					</div>
				</div>
			</header>
		</div>
		<main class="page">
			<div class="__container">
				<section class="ask-question">
					<div class="ask-question__wrapper">
						<div class="ask-question__inner">
							<div class="ask-question__title">Задать свой вопрос</div>
							<div class="ask-question__grid">
								<div class="ask-question__grid-row">
									<div class="ask-question__grid-col">
										<div class="form-field">
											<div class="form-field__title">
												Ваше имя
												<div>
													<label class="checkbox__container">Анонимно
														<input type="checkbox" checked="checked">
														<span class="checkmark"></span>
													</label>
												</div>
											</div>
											<input type="text" class="form-field__input" placeholder="Введите свое имя">
										</div>
									</div>
									<div class="ask-question__grid-col">
										<div class="form-field">
											<div class="form-field__title">Ваше e-mail</div>
											<input type="text" class="form-field__input _error" placeholder="Введите e-mail">
										</div>
									</div>
								</div>
								<div class="ask-question__grid-row">
									<div class="ask-question__grid-col">
										<div class="form-field">
											<div class="form-field__title">Выберите тему вопроса</div>
											<select name="choose" class="form-field__select">
												<option value=""><span>Выбрать тему</span></option>
												<option value="">Название темы</option>
												<option value="">Еще одно название темы</option>
												<option value="">Третье название темы</option>
											</select>
										</div>
									</div>
									<div class="ask-question__grid-col">
										<div class="form-field">
											<div class="form-field__title">Заголовок вопроса</div>
											<input type="text" class="form-field__input" placeholder="Введите заголовок">
										</div>
									</div>
								</div>
								<div class="ask-question__grid-row">
									<div class="form-field">
										<div class="form-field__title">Ваше сообщение</div>
										<textarea placeholder="Опишите ваш вопрос подробнно" class="form-field__textarea _error"></textarea>
									</div>
								</div>
								<div class="ask-question__grid-row">
									<div class="ask-question__grid-col">
										<div class="form-field">
											<button class="form-field__submit" disabled>
												Отправить вопрос
												<img src="img/icons/form-arrow.svg">
											</button>
										</div>
									</div>
									<div class="ask-question__grid-col">
										<div class="ask-question__description">
											<div>
												Оставляя свой контакт, Выдаете свое согласие на <a href="">обработку персональных данных</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</main>
		<footer class="footer">
			<div class="__container">
				© «Данилов ставропигиальный мужской монастырь <br>
				Русской Православной Церкви (Московский Патриархат)» , <br>
				2025 г.
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20250403183718"></script>
</body>

</html>
